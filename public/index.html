<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free FreeCell</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
    <script src="/DragDropTouch.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta property="og:title" content="Free FreeCell" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://freefreecell.net/android-chrome-512x512.png" />
    <meta property="og:url" content="https://freefreecell.net" />
    <meta property="og:description" content="A free FreeCell game. © 2021 Will Pease." />
</head>
<body>
<div class="board">
    <div class="row">
        <div class="stack free" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack free" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack free" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack free" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack ace" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)">
            <div class="inner">
                <div class="title"><span class="value">A</span></div>
            </div>
        </div>
        <div class="stack ace" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)">
            <div class="inner">
                <div class="title"><span class="value">A</span></div>
            </div>
        </div>
        <div class="stack ace" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)">
            <div class="inner">
                <div class="title"><span class="value">A</span></div>
            </div>
        </div>
        <div class="stack ace" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)">
            <div class="inner">
                <div class="title"><span class="value">A</span></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="stack pile" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack pile" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack pile" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack pile" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack pile" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack pile" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack pile" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        <div class="stack pile" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondragover="dragOver(event)" ondrop="drop(event)"></div>
        
    </div>
    <div class="space grow"></div>
    <div class="footer">
        <div class="copyright">© 2021 Will Pease</div>
        <div class="space">•</div>
        <span class="stat attempts">Attempts: 1</span>
        <div class="space">•</div>
        <span class="stat wins">Wins: 0</span>
        <div class="space">•</div>
        <span class="stat rate">Rate: 0%</span>
    </div>
    <script>
        resetBoard();
    </script>
</div>
</body>
</html>
